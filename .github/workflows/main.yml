name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-22.04

    env:
      DATABASE_URL: postgres://thuppertz:turing_college@localhost:5432/mental_health_tracker_test
      JWT_SECRET: test_secret
      PORT: 3005

    services:
      postgres:
        image: postgres:16.1-alpine
        env:
          POSTGRES_USER: thuppertz
          POSTGRES_PASSWORD: turing_college
          POSTGRES_DB: mental_health_tracker_test
        ports:
          - 5432:5432

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.14.0"

      - name: Install dependencies
        run: npm ci

      - name: Type check (server)
        run: npm run type-check -w server

      - name: Lint code (server)
        run: npm run lint -w server -- --resolve-plugins-relative-to ./packages/server

      - name: Run database migrations
        run: npm run migrate:latest -w server

      - name: Run back-end tests
        run: npm run test -w server

      - name: Upload back-end test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: packages/server/coverage/
          retention-days: 7

      - name: Install front-end dependencies
        run: npm ci
        working-directory: ./packages/client/mental-health-tracker-frontend

      - name: Type check (client)
        run: npm run type-check
        working-directory: ./packages/client/mental-health-tracker-frontend

      - name: Lint code (client)
        run: npm run lint
        working-directory: ./packages/client/mental-health-tracker-frontend

      - name: Build front-end
        run: npm run build-only
        working-directory: ./packages/client/mental-health-tracker-frontend

      - name: Run front-end unit tests
        run: npm run test:unit
        working-directory: ./packages/client/mental-health-tracker-frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: ./packages/client/mental-health-tracker-frontend

      - name: Start server
        run: npm run dev -w server &
        env:
          NODE_ENV: test

      - name: Wait for server
        run: |
          timeout=60
          while ! nc -z localhost 3005; do
            if [ $timeout -le 0 ]; then
              echo "Timed out waiting for server"
              exit 1
            fi
            timeout=$((timeout - 1))
            sleep 1
          done

      - name: Run Playwright tests
        run: npm run test:e2e
        working-directory: ./packages/client/mental-health-tracker-frontend
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3005

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: packages/client/mental-health-tracker-frontend/playwright-report/
          retention-days: 7
